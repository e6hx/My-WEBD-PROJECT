    <section class="form-section">
        
        <form id="commentForm">
			<fieldset>
			
			<legend><b>Leave A Comment</b></legend>
            <label>Name:</label>
            <input type="text" id="name" name="name" required>
			<br>
			<br>
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
			<br>
			<br>			
            <label>Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
			<br>
			<br>
            <input class="submit" type="submit" onclick="saveFormData()">
			<input class="clear" type="reset" value="Clear" onclick="return confirm('Are you sure you want to clear the form?')">

		</form>

<!--adding a javascript script to make the page more responsive-->
    <script>
    document.getElementById('name').value = localStorage.getItem('name') || '';
    document.getElementById('email').value = localStorage.getItem('email') || '';
    document.getElementById('message').value = localStorage.getItem('message') || '';     

    function saveFormData() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    localStorage.setItem('name', name);
    localStorage.setItem('email', email);
    localStorage.setItem('message', message);

    alert('Form data saved!');
}

</script>
